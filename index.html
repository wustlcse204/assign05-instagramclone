<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8"> 
        <!--adding in description for search engine-->
        <!--content contents are from https://www.google.com/search?q=instagram&oq=instagram+&aqs=chrome..69i57j69i59l2j69i60l5.2402j0j4&sourceid=chrome&ie=UTF-8-->
        <meta name="description" content="Create an account or log in to Instagram - A simple, fun & creative way to capture, edit & share photos, videos & messages with friends & family." />
        <title>Instagram</title>
        <!--importing font awesome-->
    <script src="https://kit.fontawesome.com/d76e9cf8b6.js" crossorigin="anonymous"></script>
    </head>
    <!--icon for tab-->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png">
    <!--roboto font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--actual body of the page-->
    <body> 
        <div class = "white-box">
      </div>
        <div class = "header-bar"> 
          <div class = "this-whole-thing-on-the-left">
            <i style = "font-size: 30px; color: rgb(64,64,64)" class="fab fa-instagram"></i>
            <div class = "vertical" style = "color: rgb(164,164,164)">
              <img class="fancy-instagram-script" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1600px-Instagram_logo.svg.png"/>
            </div>
          </div>
          <box>
               <div class = "search-contents">
                 <div class = "magnifying-glass">
                 <i style = "font-size: 12px; color: rgb(173,174,177)" class="fas fa-search"></i>
                 </div>
                 <div class = "search-words">
                   Search
                 </div>
              </div>
              </box>
          <div class = "invis-box">
          <div class = "icon-navigation">
            <i style = "color: rgb(157,157,157)" class="far fa-compass"></i>
            <i style = "color: rgb(157,157,157)" class="far fa-heart"></i>
            <i style = "color: rgb(157,157,157)" class="far fa-user"></i>
          </div>
      </div>
        </div>
        <div class = "main">
          <div class = "feed">
            <div class = "firstpost">
                <div class = "post">
                  <natgeo-user>
                    <img class="natgeo-profpic" src="https://pbs.twimg.com/profile_images/1383067018979643395/HpeIPGQC_400x400.jpg"/>
                    <div class = "natgeo-words">
                    natgeo
                    </div>
                  </natgeo-user>
                  <kingfisher-photo>
                    <img class = "fish-pic" src = "https://iso.500px.com/wp-content/uploads/2015/08/king_cover.jpeg"/>
                  </kingfisher-photo>
                  <like-comment-icons>
                    <i style = "font-size: 27px;" class="far fa-heart"></i>
                    <i style = "font-size: 27px;" class="far fa-comment"></i>
                    <i style = "font-size: 25px;" class="fas fa-external-link-alt"></i>
                    <save-icons>
                    <i class="far fa-bookmark"></i>
                  </save-icons>
                  </like-comment-icons>
                  <caption-likecount>
                    <like-count>
                    123,456 likes
                    </like-count>
                    <div class = "caption">
                    <h class = "caption-user">
                    natgeo
                    </h>
                    this is a kingfisher chomping on a yummy snack
                    <h class ="hashtag">
                    #kingfishersofinstagram
                    </h>
                      </div>
                    <h class = "timestamp">
                        5 HOURS AGO
                      </h>
                    <hr>
                    <hr class = "extra">
                    <h class = "add-comment">
                      Add a comment...
                    </h>
                    <h class = "ellipsis">
                      <i class="fas fa-ellipsis-h"></i>
                    </h>
                  </caption-likecount>
                </div>
          </div>
          <div class = "secondpost">
            <div class = "post">
              <natgeo-user>
                <img class="natgeo-profpic" src="https://www.nysenate.gov/sites/default/files/in-the-news/main-image/time_magazine_0.jpg"/>
                <div class = "natgeo-words">
                time
                </div>
              </natgeo-user>
              <kingfisher-photo>
                <img class = "timothee-pic" src = "https://api.time.com/wp-content/uploads/2021/10/timothee-chalamet-next-generation-leaders-2021.jpg?quality=85"/>
              </kingfisher-photo>
              <like-comment-icons>
                <i style = "font-size: 27px;" class="far fa-heart"></i>
                <i style = "font-size: 27px;" class="far fa-comment"></i>
                <i style = "font-size: 25px;" class="fas fa-external-link-alt"></i>
                <save-icons>
                <i class="far fa-bookmark"></i>
              </save-icons>
              </like-comment-icons>
              <caption-likecount>
                <like-count>
                789,012 likes
                </like-count>
                <div class = "caption">
                <h class = "caption-user">
                time
                </h>
                this is timothee chalamet. 
                <h class ="hashtag">
                #tolerablemenofinstagram
                </h>
                  </div>
                <h class = "timestamp">
                    10 HOURS AGO
                  </h>
                <hr>
                <hr class = "extra">
                <h class = "add-comment">
                  Add a comment...
                </h>
                <h class = "ellipsis">
                  <i class="fas fa-ellipsis-h"></i>
                </h>
              </caption-likecount>
            </div>
      </div>
            </div>
            <div class = "stories">
            </div>
        </div>
    </body>
</html>
